<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增联系人')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tontacts-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系人名称：</label>
                <div class="col-sm-8">
                    <input name="tontactsName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系人电话：</label>
                <div class="col-sm-8">
                    <input name="tontactsPhone" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">联系人地址：</label>
                <div class="col-sm-8">
                    <textarea name="tontactsLocation" class="form-control" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "qichengtiyu/tontacts"
        $("#form-tontacts-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-tontacts-add').serialize());
            }
        }
    </script>
</body>
</html>
