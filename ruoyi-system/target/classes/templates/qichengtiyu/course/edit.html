<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改课程')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-course-edit" th:object="${qichengtiyuCourse}">
            <input name="courseId" th:field="*{courseId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程名称：</label>
                <div class="col-sm-8">
                    <input name="courseName" th:field="*{courseName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">老师名称：</label>
                <div class="col-sm-8">
                    <input name="courseTeacher" th:field="*{courseTeacher}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程价格：</label>
                <div class="col-sm-8">
                    <input name="coursePrice" th:field="*{coursePrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">最大上课人数：</label>
                <div class="col-sm-8">
                    <input name="maxPeople" th:field="*{maxPeople}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">已选课人数：</label>
                <div class="col-sm-8">
                    <input name="selectedPeople" th:field="*{selectedPeople}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程地点：</label>
                <div class="col-sm-8">
                    <input name="courseLocation" th:field="*{courseLocation}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">课程详情：</label>
                <div class="col-sm-8">
                    <textarea name="courseDesc" class="form-control" required>[[*{courseDesc}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">课程效果：</label>
                <div class="col-sm-8">
                    <textarea name="courseEffect" class="form-control" required>[[*{courseEffect}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">适应年龄：</label>
                <div class="col-sm-8">
                    <input name="courseAge" th:field="*{courseAge}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">课程安排：</label>
                <div class="col-sm-8">
                    <textarea name="courseArrange" class="form-control" required>[[*{courseArrange}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">温馨提示：</label>
                <div class="col-sm-8">
                    <textarea name="courseTips" class="form-control" required>[[*{courseTips}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "qichengtiyu/course";
        $("#form-course-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-course-edit').serialize());
            }
        }
    </script>
</body>
</html>
